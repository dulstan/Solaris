<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Raleway:wght@400;500;600;700&family=Roboto+Slab:wght@300&family=Urbanist:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>SOLSYSTEMET</h1>
        <h2>SOLARIS</h2>
    </header>
    <main>
        <section class="planets">
            <ul class="planeter">
                <li class="solen"></li>
                <li class="merkurius"></li>
                <li class="venus"></li>
                <li class="jorden"></li>
                <li class="mars"></li>
                <li class="jupiter"></li>
                <li class="saturnus">
                    <hr>
                </li>
                <li class="uranus"></li>
                <li class="neptunus"></li>
            </ul>
        </section>
    </main>

    <article class="hide">
        <header2 class="side">
            <li class="firstSide"></li>
            <li class="secSide"></li>
            <li class="theSide"></li>
        </header2>
        <h1 class="name"></h1>
        <h2 class="latin"></h2>
        <p></p>
        <hr>
        <div>
            <ul>OMKRETS
                <li class="omkrets"></li>
            </ul>
            <ul>KM FRÅN SOLEN
                <li class="avstånd"></li>
            </ul>
        </div>

        <div>
            <ul>MAX TEMPRATUR
                <li class="max-temp"></li>
            </ul>
            <ul>MIN TEMPRATUR
                <li class="min-temp"></li>
            </ul>
        </div>
        <hr>
        <div class="moon">
            <ul>MÅNAR
                <p class="månar">
                </p>
            </ul>
        </div>
        <hr>
        <button><img src="/img/Zocom-logo-white 1.png"></button>

    </article>
    <footer class="zocom">
        <img src="/img/Zocom-logo-white 1.png">
    </footer>
    <script src="script.js"></script>
</body>

</html>
